{{ if eq $architecture "arm64" }}
  - action: run
    chroot: true
    description: Install arm64 GRUB
    script: >-
      ../scripts/apt-install.sh
      grub-efi-arm64 grub-efi-arm64-bin
{{ end }}

{{ if eq $architecture "amd64" }}
  - action: run
    chroot: true
    description: Install amd64 GRUB
    script: >-
      ../scripts/apt-install.sh
      grub-efi-amd64 grub-efi-amd64-bin grub-pc-bin
{{ end }}

  - action: overlay
    source: focal-pdk/overlay
    description: Adding generic overlay
    destination: /

  - action: pack
    file: {{ $tarball }}
    compression: gz

  - action: image-partition
    description: Creating image
    imagename: {{ $image }}
    imagesize: 10GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: systemanddata
      - mountpoint: /boot
        partition: boot
      - mountpoint: /boot/efi
        partition: efi
    partitions:
      - name: efi
        fs: fat32
        start: 0%
        end: 200MB
        flags: [ esp ]
      - name: boot
        fs: ext2
        start: 200MB
        end: 500MB
      - name: systemanddata
        fs: ext4
        start: 500MB
        end: 100%

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: run
    chroot: true
    command: update-grub && update-initramfs -u

{{ if eq $architecture "amd64" }}
  - action: run
    chroot: true
    command: grub-install --target=x86_64-efi --no-nvram
{{ end }}

{{ if eq $architecture "arm64" }}
  - action: run
    chroot: true
    command: grub-install --target=arm64-efi --no-nvram
{{ end }}
